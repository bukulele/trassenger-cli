name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: trassenger-macos-intel
            asset_name: trassenger-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: trassenger-macos-arm
            asset_name: trassenger-macos-arm
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: trassenger-windows.exe
            asset_name: trassenger-windows.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: trassenger-linux
            asset_name: trassenger-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-gnu" ]; then
            cp trassenger-tui.exe ../../../${{ matrix.artifact_name }}
          else
            cp trassenger-tui ../../../${{ matrix.artifact_name }}
            chmod +x ../../../${{ matrix.artifact_name }}
          fi

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest' && matrix.target != 'x86_64-pc-windows-gnu'
        run: strip ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" > "$file.sha256"
            done
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Downloads

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: `trassenger-macos-arm`
            - **Intel**: `trassenger-macos-intel`

            ### Windows
            - **64-bit**: `trassenger-windows.exe`

            ### Linux
            - **64-bit**: `trassenger-linux`

            ## Installation

            **macOS/Linux:**
            ```bash
            chmod +x trassenger-*
            ./trassenger-*
            ```

            **Windows:**
            ```
            Double-click trassenger-windows.exe
            ```

            ## What's Changed
            See below for full changelog.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
