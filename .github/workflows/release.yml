name: Release

on:
  push:
    tags:
      - 'v*'           # trigger on tags like v0.1.0
  workflow_dispatch:   # also allow manual trigger from GitHub UI

jobs:
  # ── macOS: build .dmg ─────────────────────────────────────────────────────
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --workspace --release

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create .app bundle and .dmg
        run: bash scripts/build-macos.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: target/release/Trassenger-*.dmg

  # ── Windows: build .msi ───────────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest   # x86_64 Windows runner — works for your friend's Intel machine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install WiX Toolset v3
        run: |
          choco install wixtoolset -y
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Build release binaries
        run: cargo build --workspace --release

      - name: Build MSI
        # --package points cargo-wix at the tui crate which owns wix/main.wxs
        run: cargo wix --package trassenger-tui --nocapture --output target\release\Trassenger-0.1.0-x86_64.msi

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target\release\Trassenger-*.msi

  # ── Create GitHub Release with both artifacts ──────────────────────────────
  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-msi
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Trassenger ${{ github.ref_name }}

            ### Download & Install

            | Platform | File |
            |----------|------|
            | **macOS** | `.dmg` — open and drag to Applications |
            | **Windows (64-bit)** | `.msi` — double-click to install |

            After installing on Windows, the daemon starts automatically and puts a tray icon in the taskbar. Click it to open the TUI.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
